{% extends 'myapp/base.html' %} {% block content %}

<!-- Section: Design Block -->
<section class="vh-100" style="background-color: #A50022;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://lh3.googleusercontent.com/p/AF1QipONi5JmVN6iK7tDh5etSvaZhMex60IpGyTbNTws=s1360-w1360-h1020"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form action="{% url 'signin' %}" method="post" id="signin-form">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x " style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Classroom Reservation</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="mb-3">
                      <label class="form-label" for="form2Example17">Username</label>
                      <input name='name' type="text" id="username" class="form-control form-control-lg" required>
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input name='password' type="password" id="form2Example27" class="form-control form-control-lg" required>
                  </div>
              </form>
              <br>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-success" form="signin-form" style="height: 2.7rem;">Sign in</button>
              </div>
                  <br>
                  <p class="mb-5 pb-lg-2" style="color: #393f81; margin-left: 28%;">Don't have an account? 
                    <a href="{% url 'signup' %}" style="color: #393f81;">Sign up</a></p>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- Section: Design Block -->

{% endblock %}
